<!DOCTYPE html>
<html>
<head lang="ru">
    <meta charset="UTF-8">
    <title>Главная - LvivTech.City</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="home">

<header id="header" class="header">
    <div class="container">
        <div class="row no-gutters">
            <div class="col-6 header__column">
                <a href="/" class="header__logo logo">
                    <img src="assets/images/kfund-logo.svg" alt="logo">
                </a>
            </div>
            <div class="col-6 header__column header__column--right">

                <nav class="header__nav" role="navigation">
                    <ul class="header__menu menu">
                        <li><a href="#" class="menu__link">підприємництво</a></li>
                        <li><a href="#" class="menu__link">Освіта</a></li>
                        <li><a href="#" class="menu__link">книги</a></li>
                        <!--<li><a href="#">календар</a></li>-->
                    </ul>
                </nav>

                <button class="burger header__burger">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
    </div>
</header>
<div class="mobile-nav js_mobile-nav">
    <nav>
        <ul class="mobile-nav__menu">
        </ul>
    </nav>
    <button class="burger mobile-nav__burger">
        <span></span>
        <span></span>
        <span></span>
    </button>
</div>

<main id="main" role="main">

    
    <section class="sc request" id="request">
      <div class="container">
        <div class="request__content">
          <header class="sc__header">
            <h2 class="sc__heading h3">Подати заявку</h2>
            <p>Для того, щоб відправити заявку, будь ласка, заповніть форму. Наші колеги обов’язково зв’яжуться з Вами в найближчий час.</p>
          </header>
          <form class="form request__form" action="" method="POST">
            <div class="form__gr">
              <label for="user_name">Повне ім'я</label>
              <input class="form__inp" type="text" name="user_name" id="user_name">
            </div>
            <div class="form__gr">
              <label for="user_mail">Ваш е-мейл адрес</label>
              <input class="form__inp" type="text" name="user_mail" id="user_mail">
            </div>
            <div class="form__gr">
              <label for="user_company">Назва компанії</label>
              <input class="form__inp" type="text" name="user_company" id="user_company">
            </div>
            <div class="form__gr form__gr--tarea">
              <label for="user_comment">Коментарій</label>
              <textarea class="form__tarea" name="user_comment" id="user_comment"></textarea>
            </div>
            <button class="btn form__btn">Відправити</button>
          </form>
        </div>
      </div>
    </section>

</main>

<footer id="footer" class="footer">
    <div class="container">
        <p class="footer__copyright">© Copyright 2017 LvivTech.City</p>
    </div>
</footer>

<!-- bower:js -->
<script src="../../bower_components/jquery/dist/jquery.js"></script>
<!-- endbower -->
<script src="assets/js/include.js"></script>
</body>
</html>
