<!DOCTYPE html>
<html>
<head lang="ru">
    <meta charset="UTF-8">
    <title>Главная - LvivTech.City</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <!-- bower:css -->
    <link rel="stylesheet" href="../../bower_components/sweetalert/dist/sweetalert.css" />
    <!-- endbower -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="home">

<header id="header" class="header">
    <div class="container header__content">
        <a href="/" class="header__logo logo">
            <img src="assets/images/logo-white.svg" alt="logo">
        </a>
        <div class="header__nav">
            <nav role="navigation">
                <ul class="header__menu menu">
                    <li><a href="#" class="menu__link active">Про нас</a></li>
                    <li><a href="#" class="menu__link">Інфраструктура</a></li>
                    <li><a href="#" class="menu__link">Резидентам</a></li>
                    <li><a href="#" class="menu__link">Контакти</a></li>
                </ul>
            </nav>

            <div class="header__soc">
                fb
            </div>

            <button class="burger header__burger">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </div>
</header>
<div class="mobile-nav js_mobile-nav">
    <nav>
        <ul class="mobile-nav__menu">
        </ul>
    </nav>
    <button class="burger mobile-nav__burger">
        <span></span>
        <span></span>
        <span></span>
    </button>
</div>

<main id="main" role="main">

    <section class="sc welcome" id="welcome">
      <div class="container">
        
      </div>
    </section>
    <section class="sc request" id="request">
      <div class="container">
        <div class="request__content">
          <header class="sc__header">
            <h2 class="sc__heading h3">Подати заявку</h2>
            <p>Для того, щоб відправити заявку, будь ласка, заповніть форму. Наші колеги обов’язково зв’яжуться з Вами в найближчий час.</p>
          </header>
          <form class="form request__form md-form" action="" method="POST">
            <div class="form__gr">
              <label for="user_name">Повне ім'я</label>
              <input class="form__inp" type="text" name="user_name" id="user_name">
            </div>
            <div class="form__gr">
              <label for="user_mail">Ваш е-мейл адрес</label>
              <input class="form__inp" type="text" name="user_mail" id="user_mail">
            </div>
            <div class="form__gr">
              <label for="user_company">Назва компанії</label>
              <input class="form__inp" type="text" name="user_company" id="user_company">
            </div>
            <div class="form__gr form__gr--tarea">
              <label for="user_comment">Коментарій</label>
              <textarea class="form__tarea" name="user_comment" id="user_comment"></textarea>
            </div>
            <button class="btn form__btn">Відправити</button>
          </form>
        </div>
      </div>
    </section>

</main>

<footer id="footer" class="footer">
    <div class="container">
        <p class="footer__copyright">© Copyright 2017 LvivTech.City</p>
    </div>
</footer>

<!-- bower:js -->
<script src="../../bower_components/jquery/dist/jquery.js"></script>
<script src="../../bower_components/sweetalert/dist/sweetalert.min.js"></script>
<!-- endbower -->
<script src="assets/js/include.js"></script>
</body>
</html>
