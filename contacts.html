    <div class="contacts__map" id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: 49.825935, lng: 24.026180};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 9,
          center: uluru,
          scrollwheel: false,
          navigationControl: false,
          mapTypeControl: false,
          scaleControl: false,
          draggable: false,
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBuYiCFMX7dWPSHMdDNlG4ammRFWk4wRXw&callback=initMap">
