      function initMap() {
        var uluru = {lat: 49.825935, lng: 24.026180};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 9,
          center: uluru,
          scrollwheel: false,
          navigationControl: false,
          mapTypeControl: false,

        });

          position: uluru,
          map: map
        });
